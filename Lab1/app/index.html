<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Demo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>DevOps Demo Application</h1>
    <div class="info-box">
        <p>Application Version: <span id="version">1.0.0</span></p>
        <p>Last Deployment: <span id="deployment-time"></span></p>
        <p>Container ID: <span id="container-id">Loading...</span></p>
    </div>
    <div class="update-info">
        <h2>Latest Updates</h2>
        <ul id="updates">
            <li>Initial deployment</li>
        </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
